<!DOCTYPE html>
<html>
  <head>
    <title>New address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <div th:insert="navbar :: navbar"></div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div th:insert="profile_menu :: profileMenu"></div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <span style="font-size: 150%">New address</span>
            </div>

            <div class="card-body">
              <form th:action="@{/user/address/add}" method="post" th:object="${address}">
                <div class="form-group mb-2">
                  <label class="control-label" for="city">City</label>
                  <input id="city" class="form-control" th:field="*{city}" required autofocus="autofocus" />
                </div>

                <div class="form-group mb-2">
                  <label class="control-label" for="streetAddress">Street address</label>
                  <input id="streetAddress" class="form-control" th:field="*{streetAddress}" required autofocus="autofocus" />
                </div>

                <div class="form-group mb-2">
                  <label class="control-label" for="postalCode">Postal code</label>
                  <input id="postalCode" class="form-control" th:field="*{postalCode}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Add" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
