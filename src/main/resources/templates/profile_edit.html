<!DOCTYPE html>
<html>
  <head>
    <title>Edit profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <div th:insert="navbar :: navbar"></div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div th:insert="profile_menu :: profileMenu" />
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <span style="font-size: 150%;">Edit profile</span>
            </div>
            <div class="card-body">
              <form th:action="@{/user/profile/edit}" method="update" th:object="${user}">

                <div class="form-group mb-2">
                  <label class="control-label" for="firstName">First name</label>
                  <input id="firstName" class="form-control" th:field="*{firstName}" th:value="${user.getFirstName()}" autofocus="autofocus" />
                </div>

                <div class="form-group mb-2">
                  <label class="control-label" for="lastName">Last name</label>
                  <input id="lastName" class="form-control" th:field="*{lastName}" th:value="${user.getLastName()}" autofocus="autofocus" />
                </div>

                <div class="form-group mb-2">
                  <label class="control-label" for="phoneNumber">Phone number</label>
                  <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}" th:value="${user.getPhoneNumber()}" autofocus="autofocus" />
                </div>

                <div class="form-group mb-2">
                  <label class="control-label" for="email">Email</label>
                  <input id="email" class="form-control" th:field="*{email}" th:value="${user.getEmail()}" autofocus="autofocus" />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
